<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='./vendor.js'></script>
    <script src='./app.js'></script>
    <style type="text/css" media="all">
      body { margin-top: 30px; }
      .templates { display: none;}
    </style>
  </head>
  <body>
    <div class='markup'>
        <div class='view-container container'>
            <div class='landing-view'>
              <div class='row'>
                <div class="one-half column">
                  <h3>Learn JavaScript, one puzzle at a time.</h3>
                  <a href='#problem-1' class='button button-primary'>Start Now!</a>
                </div>
                <div class="one-half column">
                  <img src="./images/HeroImage.jpg"/>
                </div>
              </div>
            </div>
        </div>
        <div class='templates'>
            <div class='problem-view'>
              <h3 class='title'></h3>
              <p data-name='description'></p>
              <pre><code dta-name='code'></code></pre>
            </div>
        </div>
    </div>
    <script type='text/javascript'>
      $(window).ready(learnjs.appOnReady);
    </script>
  </body>
</html>
