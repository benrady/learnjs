<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='./vendor.js'></script>
    <script src='./app.js'></script>
    <style type="text/css" media="all">
      body { margin-top: 60px; }
      .templates { display: none;}
      .inline-list {
        margin-bottom: 0px; /* Skeleton rest */
      }
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      .no-select {
        /* 意味がわからないので調べる */
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      .hover-links a { 
        text-decoration: none;
      }
      .hover-links a:hover {
        text-decoration: underline;
      }
      .nav-container {
        padding-left: 40px;
        
        background: #666;
      }
      .nav-container a { 
        color: white;
      }
      .text-lg {
        font-size: 32px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body>
    <div class='markup'>
        <div class='nav-container no-select fixed-top u-full-width'>
          <ul class='inline-list hover-links nav-list six columns'>
            <li><a class='text-lg' href='#'>LearnJS</a></li>
            <li><a href="#problem-1">Start</a></li>
          </ul>
        </div>
        <div class='view-container container'>
        </div>
        <div class='templates'>
            <div class='landing-view'>
              <div class='row'>
                <div class="one-half column">
                  <h3>Learn JavaScript, one puzzle at a time.</h3>
                  <a href='#problem-1' class='button button-primary'>Start Now!</a>
                </div>
                <div class="one-half column">
                  <img src="./images/HeroImage.jpg"/>
                </div>
              </div>
            </div>
            <div class='problem-view'>
              <h3 class='title'></h3>
              <p data-name='description'></p>
              <pre><code data-name='code'></code></pre>
              <form>
                <textarea class='u-full-width answer'></textarea>
                <div>
                  <button class='button primary check-btn'>Check Answer</button>
                  <p class='result'></p>
                </div>
              </form>
            </div>
            <div class='correct-flash'>
              <span>Correct!</span> <a>Next Problem</a>
            </div>
            <div class='skip-btn'>
              <a>Skip This Problem</a>
            </div>

            <div class='beer-shops-view'>
              <h2>最新のビアショップ</h2>
            </div>
            <div class='beer-shop-view'>
                <h3 data-name='name'></h3>
                <p data-name='id'></p>
            </div>
        </div>
    </div>
    <script type='text/javascript'>
      $(window).ready(learnjs.appOnReady);
    </script>
  </body>
</html>
