<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Craft Beer</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='./vendor.js'></script>
    <script src='./app.js'></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  
    <link rel="stylesheet" href="./css/read-continue.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body>
    <div class='markup'>
        <div class='nav-container no-select fixed-top u-full-width'>
          <ul class='inline-list hover-links nav-list six columns'>
            <li><a class='text-lg' href='#'>LearnJS</a></li>
            <li><a href="#problem-1">Start</a></li>
          </ul>
        </div>
        <div class='view-container container'>
        </div>
        <div class='templates'>
            <div class='landing-view'>
              <div class='row'>
                <div class="one-half column">
                  <h3>Learn JavaScript, one puzzle at a time.</h3>
                  <a href='#problem-1' class='button button-primary'>Start Now!</a>
                </div>
                <div class="one-half column">
                  <img src="./images/HeroImage.jpg"/>
                </div>
              </div>
            </div>
            <div class='problem-view'>
              <h3 class='title'></h3>
              <p data-name='description'></p>
              <pre><code data-name='code'></code></pre>
              <form>
                <textarea class='u-full-width answer'></textarea>
                <div>
                  <button class='button primary check-btn'>Check Answer</button>
                  <p class='result'></p>
                </div>
              </form>
            </div>
            <div class='correct-flash'>
              <span>Correct!</span> <a>Next Problem</a>
            </div>
            <div class='skip-btn'>
              <a>Skip This Problem</a>
            </div>

            <div class='beer-shops-view'>
              <h2>最新のビアショップ</h2>
            </div>
            <div class='beer-shop-view'>
                <h3 data-name='name'></h3>
                <div>更新日時:<p data-name='createdAt'></p></div>
                <div><a class='fbUrl' href='' target='_blank'>facebook</a></div>
                <div>
                  <div class="grad-wrap">
                    <span class="grad-trigger"><span class="fa fa-chevron-down"></span></span>
                    <div class="grad-item">
                      <p data-name='message'></p>
                    </div>
                  </div>
                </div>
                <div><img class='image' /></div>
            </div>
        </div>
    </div>
    <script type='text/javascript'>
      $(window).ready(learnjs.appOnReady);
    </script>
  </body>
</html>
