<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Craft Beer Loves</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='./vendor.js'></script>
    <script src='./js/app.js'></script>
    <!-- <script type="module"> -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  
    <link rel="stylesheet" href="./css/read-continue.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/card.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <!-- Adsense -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-3131366896030715",
        enable_page_level_ads: true
      });
    </script>
  </head>
  <body>
    <div class='markup'>
        <div class='nav-container no-select fixed-top u-full-width'>
          <ul class='inline-list hover-links nav-list six columns'>
            <li><a class='text-lg' href='#'>Craft Beer Loves</a></li>
            <!-- <li><a href="#problem-1">Start</a></li> -->
          </ul>
        </div>
        <div class='container main'>
          <div class='header'>
              <div class='banner'></div>
          </div>
          
          <div id='progress'>
              <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
             </svg>
          </div>
          <div class='view-container'>
          </div>
          <div id='sidebar-container'>
            <div class='sidebar-content'>
              <span>(作業中)</span>
            </div>
          </div>
        </div>



        <div class='templates'>
            <div class='landing-view'>
              <div class='row'>
                <div class="one-half column">
                  <h3>Learn JavaScript, one puzzle at a time.</h3>
                  <a href='#problem-1' class='button button-primary'>Start Now!</a>
                </div>
                <div class="one-half column">
                  <img src="./images/HeroImage.jpg"/>
                </div>
              </div>
            </div>
            <div class='problem-view'>
              <h3 class='title'></h3>
              <p data-name='description'></p>
              <pre><code data-name='code'></code></pre>
              <form>
                <textarea class='u-full-width answer'></textarea>
                <div>
                  <button class='button primary check-btn'>Check Answer</button>
                  <p class='result'></p>
                </div>
              </form>
            </div>
            <div class='correct-flash'>
              <span>Correct!</span> <a>Next Problem</a>
            </div>
            <div class='skip-btn'>
              <a>Skip This Problem</a>
            </div>

            <div class='beer-shops-view'>
            </div>
  

            <div class='beer-shop-view'>
              <section class="card">
                <div class='imageContainer'>
                  <img class='scaledImage card-img' />
                </div>
                <div class="card-content">
                  <h3 data-name='name'></h3>
                  <div>
                    <div class="grad-wrap">
                        <span class="grad-trigger"><span class="fa fa-chevron-down"></span></span>
                        <div class="grad-item">
                          <p class='card-text' data-name='message'></p>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="card-link">
                  <div class='createdAt'>
                    <a class='fbUrl' href='' target='_blank'>
                    <span data-name='createdAt' ></span>
                    </a>
                  </div>
                </div>
              </section>
            </div>
        </div>
    </div>
    
  </body>
</html>
