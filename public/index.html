<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Craft Beer Loves</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  
    <link rel="stylesheet" href="./css/read-continue.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/card.css">
  </head>
  <body>
    <div class='markup'>
      <header></header>
      <div class='container main'>
        <div class='header'>
            <div class='banner'></div>
        </div>
          
        <div class='view-container'>
            <content></content>
        </div>
        <div id='sidebar-container'>
          <div class='sidebar-content'>
            <span>(作業中)</span>
          </div>
        </div>
      </div>



        <div class='templates'>
            <div class='landing-view'>
              <div class='row'>
                <div class="one-half column">
                  <h3>Learn JavaScript, one puzzle at a time.</h3>
                  <a href='#problem-1' class='button button-primary'>Start Now!</a>
                </div>
                <div class="one-half column">
                  <img src="./images/HeroImage.jpg"/>
                </div>
              </div>
            </div>
            <div class='problem-view'>
              <h3 class='title'></h3>
              <p data-name='description'></p>
              <pre><code data-name='code'></code></pre>
              <form>
                <textarea class='u-full-width answer'></textarea>
                <div>
                  <button class='button primary check-btn'>Check Answer</button>
                  <p class='result'></p>
                </div>
              </form>
            </div>
            <div class='correct-flash'>
              <span>Correct!</span> <a>Next Problem</a>
            </div>
            <div class='skip-btn'>
              <a>Skip This Problem</a>
            </div>

     

        </div>
    </div>
    <script src="./js/bundle.js"></script>
    <script src='./vendor.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    
    <!-- Adsense -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-3131366896030715",
        enable_page_level_ads: true
      });
    </script>
    </body>
</html>
